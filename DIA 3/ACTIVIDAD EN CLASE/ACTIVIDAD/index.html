<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de agendamiento</title>
    <link rel="stylesheet" href="./stylos.css">
</head>
<body>
    <h1>¡COORDINA TU NOCHE DE HOGAR CON LOS MISIONEROS!</h1>
    <div id="principal">
    <div class="sec">
        <div class="modulo" id="nombre">
        <form class="botones"> 
            <label form="">¿Cuál es tu nombre?</label>
            <br>
            <input type="text"/>
        </form>
        <div class="modulo" id="familia">
            <form class="botones"> 
            <label form="">Número de integrantes de tu familia</label>
            <br>
            <input type="number"/>
        </form>
        </div>
    </div>
    <div class="modulo" id="direccion">
        <form class="botones"> 
            <label form="">¿Dónde vives?</label>
            <br>
            <input type="text"/>
        </form>
    
    </div>
    </div>
    <div class="sec">
    <div class="modulo" id="llamamiento">
        <form class="botones"></form>
            <label form="">¿Tienes llamamiento?</label>
            <br>
            <input type="checkbox"/>
    </div>
    <div class="modulo" id="cual">
        <form>
            <label form="">¿En qué organización?</label>
            <br>
        <select name="" id="">
        <option value=""></option>
        <option value="">Obispado</option>
        <option value="">Cuorum de elderes</option>
        <option value="">Sociedad de Socorro</option>
        <option value="">Mujeres Jovenes</option>
        <option value="">Primaria</option>
    </select>
    </form>
    </div>
    </div>
    <div class="modulo" id="fecha">
        <p>¿Cuándo tienes tiempo para la noche de hogar?</p>
        <form class="botones"> 
            <label form="">Fecha</label>
            <br>
            <input type="date"/>
        </form>
        <form class="botones"> 
            <label form="">Hora</label>
            <br>
            <input type="time"/>
        </form>
    </div>
    </div>
    <button>AGENDAR</button>
</body>
</html>
